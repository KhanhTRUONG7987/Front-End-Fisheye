<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/photographer.css" />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>

    <!-- Main content section -->
    <main id="main">
      <div id="photographer_media">
        <div class="dropdown">
          <label for="sort">Trier par :</label>
          <select id="sort" aria-label="Order by">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div id="media"></div>
      </div>
    </main>

    <!-- Lightbox container -->
    <div id="lightbox-wrapper" role="dialog">
    </div>

    <!-- Contact modal -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <img
            class="close-modal"
            src="assets/icons/close.svg"
            alt="photo de photographer"
            aria-label="Close Contact form"
          />
        </header>
        <form id="form_contact">
          <div>
            <label for="first_name">Prénom</label>
            <input id="first_name" type="text" aria-label="First name" />
          </div>
          <div>
            <label for="last_name">Nom</label>
            <input id="last_name" type="text" aria-label="Last name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email" />
          </div>
          <div class="input-container">
            <label for="message">Votre message</label>
            <textarea id="message" aria-label="Your message"></textarea>
          </div>
          <button class="submit_button" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Scripts for functionality -->
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/factories/photographer.js"></script>
    <script type="module" src="./scripts/factories/lighbox.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
