    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo"
      /></a>

    <!-- Main content section -->
    <main id="main">
      <!-- Placeholder div for the photographer header -->

      <div id="photographer_media"></div>

    <!-- Contact modal -->
    <div id="contact_modal">
      <div class="modal">

          <img
            class="close-modal"

          />

        <form>
          <div>
            <label for="first_name">Pr√©nom</label>

            <input id="last_name" type="text" aria-label="Last name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email" />
          </div>
          <div class="input-container">
            <label for="message">Votre message</label>
            <textarea id="message" aria-label="Your message"></textarea>

          <button class="submit_button" type="submit">Envoyer</button>
